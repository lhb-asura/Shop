<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>
            id
        </th>
        <th>
            name
        </th>
        <th>
            email
        </th>
    </tr>
    <tr th:each="user : ${userlist}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>
</body>
</html>
