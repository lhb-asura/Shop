<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Classic Style Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //for-mobile-apps -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- js -->
    <script src="js/jquery.min.js"></script>
    <!-- cart -->
    <script src="js/simpleCart.min.js"></script>
    <!-- cart -->
    <!-- for bootstrap working -->
    <script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>
    <!-- //for bootstrap working -->
    <!-- animation-effect -->
    <link href="css/animate.min.css" rel="stylesheet">
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script th:src="@{/js/jquery.form.js}"></script>
    <!-- //animation-effect -->
    <link href='https://fonts.googleapis.com/css?family=Cabin:400,500,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
</head>

<body>
<!-- header -->

<!-- //header --><!--banner-->
<div th:replace="/layout/header :: header"></div>
<!-- contact -->
<div class="login">
    <div class="container">
        <form th:action="@{/register}" id="reg_form" method="post">
            <div class="col-md-6 login-do1 animated wow fadeInLeft" data-wow-delay=".5s">

                <div class="login-mail">
                    <input type="text" name="username" placeholder="Username" required="">
                    <i class="glyphicon glyphicon-user"></i>
                </div>
                <div class="login-mail">
                    <input type="email" name="email" placeholder="Email" required="">
                    <i class="glyphicon glyphicon-envelope"></i>
                </div>
                <div class="login-mail">
                    <input type="password" name="password" placeholder="Password" required="">
                    <i class="glyphicon glyphicon-lock"></i>
                </div>
                <div class="login-mail">
                    <input type="password" name="confirm" placeholder="Confirm password" required="">
                    <i class="glyphicon glyphicon-lock"></i>
                </div>
                <a class="news-letter" href="#">
                    <label class="checkbox1"><input type="checkbox" name="checkbox"><i> </i>I agree with the
                        terms</label>
                </a>

            </div>
            <div class="col-md-6 login-do animated wow fadeInRight" data-wow-delay=".5s">
                <label class="hvr-sweep-to-top login-sub">
                    <input type="submit" value="Submit">
                </label>
                <p>Already register</p>
                <a th:href="@{/login}" class="hvr-sweep-to-top">Login</a>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>


</div>
<div class="social animated wow fadeInUp" data-wow-delay=".1s">
    <div class="container">
        <div class="col-sm-3 social-ic">
            <a href="#">FACEBOOK</a>
        </div>
        <div class="col-sm-3 social-ic">
            <a href="#">TWITTER</a>
        </div>
        <div class="col-sm-3 social-ic">
            <a href="#">GOOGLE+</a>
        </div>
        <div class="col-sm-3 social-ic">
            <a href="#">PINTEREST</a>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<!-- footer -->
<div th:replace="/layout/footer :: footer"></div>
<!-- //footer -->
</body>
<script>
    $(function () {
        var $password = $('input[name=password]')
        var $confirm = $('input[name=confirm]')
        var options = {
            success: function (response) {
                if (response.code == 200) {
                    console.log('注册成功')
                    location.href='/Shop/login'
                } else {
                    console.log(response)
                }
            },
            dataType: "json"
        }
        $password.on('input', function () {
            if ($(this).val() != $password.val()) {
                $confirm.get(0).setCustomValidity('确认密码与密码不一致')
            } else {
                $confirm.get(0).setCustomValidity('')
            }
        })
        $confirm.on('input', function () {
            if ($(this).val() != $password.val()) {
                $(this).get(0).setCustomValidity('确认密码与密码不一致')
            } else {
                $(this).get(0).setCustomValidity('')
            }
        })
        $('#reg_form').ajaxForm(options);
    })
</script>
</html>
